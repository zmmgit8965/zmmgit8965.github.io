    <body>
        <div id="app">
            <!-- Sidebar -->
            <h3 class="w3-container">オブジェクト：{{appData.label}} ( {{appData.name}} ) </h3>
            <div class="w3-sidebar w3-light-grey w3-bar-block" style="width:300px;overflow:auto;">
                <h5 class="w3-bar-item" style="margin:0;">項目</h5>
                <div class="w3-bar-item" style="margin:0;">
                    <div title="Show All Custom Item" class="iconButton showCustomIcon" style="width:30px;height:30px;" v-on:click="showAllCustom()" ></div>
                    <div title="Show All Custom Item" class="iconButton showSystemIcon" style="width:30px;height:30px;" v-on:click="showSystemCustom()" ></div>
                </div>
                <table style="min-width:300px;">
                    <tr v-for="s in appData.selectItems" class="w3-bar-item w3-button nobreak">
                        <td valign="top">
                            <input :id="s.apiName" v-model="s.selected" class="w3-check" style="top:0;" type="checkbox">
                        </td>
                        <td valign="top" class="nobreak" style="width:200px;overflow:hidden;">
                            <label :for="s.apiName" class="nobreak">{{s.label}}</label>
                            <div v-if="s.field.custom" title="Custom Item" class="icon customSettingIcon" style="width:20px;height:20px;" ></div>
                            <div v-show="s.sort < 0" title="Custom Item" class="iconButton pinIcon" style="width:20px;height:20px;" v-on:click="resetTopField(s)" ></div>
                        </td>
                        <td class="nobreak">
                            <div title="Top" class="iconButton topIcon" style="width:20px;height:20px;" v-on:click="topField(s)" ></div>
                        </td>
                    </tr>
                </table>
            </div>
            <div style="margin-left:300px;">
                <h5 class="w3-light-grey" style="margin:0;padding: 8px 2px;">オブジェクト　データ</h5>
                <!-- <excel-grid :config="appData.config" :data="appData.datas"></excel-grid> -->
                
                <div style="overflow:auto;height:500px;">
                    <table class="w3-table-all w3-hoverable">
                        <thead>
                        <tr class="w3-light-blue">
                            <th v-show="n.selected" v-for="n in appData.selectItems">
                                {{n.name}}
                            </th>
                        </tr>
                        <tr class="w3-light-blue">
                            <th v-show="n.selected" v-for="n in appData.selectItems">
                                {{n.label}}
                            </th>
                        </tr>
                        </thead>
                        <tr v-for="d in appData.datas">
                            <td v-show="n.selected" v-for="n in appData.selectItems">
                                {{d[n.name]}}
                            </td>
                        </tr>
                    </table>
                </div>
               
            </div>
        </div>
        <script src="gridCmp.js"></script>
        <script src="main.js"></script>
    </body>
