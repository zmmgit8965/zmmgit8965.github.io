<html>
    <head>
        <script src="three.js"></script>
        <script src="../controls/OrbitControls.js"></script>
        <script src="../js/ParametricGeometries.js"></script>
    </head>
    <body>
        <canvas id="c"></canvas>
        <script>

            var renderer;
            var camera;
            var scene;

            var light;
            var light1;

            var geometry;
            var material;
            var mesh;
            var mesh2;


            function initRender(){

                renderer = new THREE.WebGLRenderer({canvas:document.getElementById("c"), antialias:true});
                renderer.setClearColor(0x000000);
                renderer.setPixelRatio(window.devicePixelRatio);
                renderer.setSize(window.innerWidth, window.innerHeight);


            }

            function initCamera(){

                camera = new THREE.PerspectiveCamera(35, window.innerWidth/window.innerHeight, 0.1 , 3000);
				//camera = new THREE.PerspectiveCamera( 40, window.innerWidth / window.innerHeight, 1, 1000 );
				camera.position.set( 100, 100, 100);
                // camera.position.x = 0;
                // camera.position.y = 0;
                // camera.position.z = 600;
                // camera.up.x = 0;
                // camera.up.y = 1;
                // camera.up.z = 0;
                camera.lookAt({
                    x : 0,
                    y : 0,
                    z : 0
                });

				var controls = new THREE.OrbitControls( camera, renderer.domElement );
				controls.minDistance = 50;
				controls.maxDistance = 150;
				controls.maxPolarAngle = Math.PI / 2;

            }

            function lookAt(mesh){
                camera.lookAt({
                    x : mesh.x,
                    y : mesh.y,
                    z : mesh.z
                });
            }

            function initScene(){
                scene = new THREE.Scene();
                scene.add(camera);
            }

            function initLight(){

                light = new THREE.AmbientLight(0xffffff, 1);
                scene.add(light);

                light1 = new THREE.PointLight(0xffffff, 1);
                scene.add(light1);
            }

            function initGeometry(){
                var material = new THREE.LineBasicMaterial({
                    color: 0x0000ff
                });

                var geometry = new THREE.Geometry();
                geometry.vertices.push(
                    new THREE.Vector3( -10, 0, 0 ),
                    new THREE.Vector3( 0, 10, 0 ),
                    new THREE.Vector3( 10, 0, 0 ),
                    new THREE.Vector3( 10, 10, 10 )
                );

                var line = new THREE.Line( geometry, material );
                scene.add( line );
            }

            function initBaseGeometry(){

				var map = new THREE.TextureLoader().load( '../textures/UV_Grid_Sm.jpg' );
				map.wrapS = map.wrapT = THREE.RepeatWrapping;
				map.anisotropy = 16;

				material = new THREE.MeshPhongMaterial( { map: map, side: THREE.DoubleSide } );

				geometry = new THREE.ParametricBufferGeometry( THREE.ParametricGeometries.plane( 100, 100 ), 10, 10 );
				geometry.center();
				object = new THREE.Mesh( geometry, material );
				object.position.set( 0, 0, 0 );
				scene.add( object );

				scene.add( new THREE.AxesHelper( 200 ) );
            }

            function init(){
                initRender();
                initCamera();
                initScene();
                initLight();
                initGeometry();
                initBaseGeometry();

            }
            
            init();

            requestAnimationFrame(render);

            function render(){
                renderer.render(scene, camera);

                requestAnimationFrame(render);
            }

        </script>
    </body>
</html>
