<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <script
    src="https://code.jquery.com/jquery-3.3.1.js"
    integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
    crossorigin="anonymous"></script>
        <script>
            window.onload = function(){
                $.get("demos/fileNames.dat",function(c){
                    var fs = c.split("\n");
                    fs.forEach(f => {
                        var d = $("<div>");
                        var a = $("<a>");
                        a.html(f);
                        a.attr("href", "demos/" + f);
                        d.append(a);

                        a = $("<a style='padding-left:10px;'>");
                        a.html("new tab");
                        a.attr("href", "demos/" + f);
                        a.attr("target", "_blank");
                        d.append(a);

                        $("#ccc").append(d);
                        //test
                    });
                });
            }
            
        </script>
    </head>
    <body>
        <div>python -m SimpleHTTPServer</div>

        <div id="ccc"></div>

    </body>
</html>
