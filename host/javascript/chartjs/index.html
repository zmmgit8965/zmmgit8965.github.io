<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>home</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <script src="../../../lib/char.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
</head>
<body>
    <canvas id="chart" class="chart" style="height:400px; width:100%"></canvas>
    <script>
        
        var ctx = document.getElementById("chart").getContext('2d');
        
        window.chartColors = {"red":"rgb(255, 99, 132)","orange":"rgb(255, 159, 64)","yellow":"rgb(255, 205, 86)","green":"rgb(75, 192, 192)","blue":"rgb(54, 162, 235)","purple":"rgb(153, 102, 255)","grey":"rgb(201, 203, 207)"};
        var randomScalingFactor = function() {
            return Math.round();
        };
        var chartData = {
			labels: ['January', 'February', 'March', 'April', 'May', 'June', 'July'],
			datasets: [
                {
                    type: 'line',
                    label: '売上目標',
                    borderColor: window.chartColors.green,
                    borderWidth: 2,
                    fill: false,
                    data: [
                        10,
                        50,
                        50,
                        70,
                        100,
                        110,
                        150
                    ],
                    yAxisID: 'y-axis-2',
				},
                 {
                    type: 'bar',
                    label: '受注確度（低）',
					stack: 'Stack 0',
                    backgroundColor: window.chartColors.purple,
                    data: [
                        200,
                        500,
                        100,
                        400,
                        800,
                        800,
                        700
                    ],
                    yAxisID: 'y-axis-1',
                    borderColor: 'white',
                    borderWidth: 2
                },
                 {
                    type: 'bar',
                    label: '受注確度（中）',
					stack: 'Stack 0',
                    backgroundColor: window.chartColors.yellow,
                    data: [
                        200,
                        800,
                        800,
                        300,
                        200,
                        500,
                        700
                    ],
                    yAxisID: 'y-axis-1',
                    borderColor: 'white',
                    borderWidth: 2
                },
                 {
                    type: 'bar',
                    label: '受注確度（高）',
					stack: 'Stack 0',
                    backgroundColor: window.chartColors.red,
                    data: [
                        200,
                        200,
                        800,
                        400,
                        100,
                        200,
                        700
                    ],
                    yAxisID: 'y-axis-1',
                    borderColor: 'white',
                    borderWidth: 2
                },
                 {
                    type: 'bar',
                    label: '受注',
					stack: 'Stack 0',
                    backgroundColor: window.chartColors.blue,
                    data: [
                        100,
                        200,
                        300,
                        400,
                        500,
                        600,
                        700
                    ],
                    yAxisID: 'y-axis-1',
                    borderColor: 'white',
                    borderWidth: 2
                }
            ]

		};
        
        var myChart = new Chart(ctx, {
				type: 'bar',
				data: chartData,
				options: {
					responsive: true,
					title: {
						display: true,
						text: 'Chart.js Combo Bar Line Chart'
					},
					tooltips: {
						mode: 'index',
						intersect: true
					},
					scales: {
						yAxes: [{
							type: 'linear', // only linear but allow scale type registration. This allows extensions to exist solely for log scale for instance
							display: true,
							position: 'left',
							id: 'y-axis-1',
							stacked: true,
						}, {
							type: 'linear', // only linear but allow scale type registration. This allows extensions to exist solely for log scale for instance
							display: true,
							position: 'right',
							id: 'y-axis-2',
							gridLines: {
								drawOnChartArea: false
							}
						}],
					}
				}
			});
    </script>
        <script src="../../js/globleBase.js"></script>
</body>
</html>
